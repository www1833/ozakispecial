<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ページリダイレクト</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      var redirect = window.location.pathname.replace(/^(.*\/)([^/]+)$/, '$1');
      window.location.replace(redirect);
    </script>
  </head>

</html>
